<!DOCTYPE html>
<section>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">Registro de usuario</legend>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">
                            Usuario:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username"
                                   placeholder="Identificador de usuario" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">
                            Correo:
                        </label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email"
                                   required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">
                            Clave:
                        </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Clave"
                                   required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="repeatedPassword" class="col-sm-2 control-label">
                            Repita la clave:
                        </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="repeatedPassword"
                                   placeholder="Repita la clave" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthDate" class="col-sm-2 control-label">
                            Fecha de nacimiento:
                        </label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="birthDate" required="required"/>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-default">
                            Enviar
                        </button>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</section>
